<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName eazyancloud.ru
    ProxyPreserveHost On
    ProxyPass /phys-app/ http://localhost:3002/phys-app/
    ProxyPassReverse /phys-app/ http://localhost:3002/phys-app/
    
    ProxyRequests Off
    
    # Настройки для WebSocket (если нужны)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/phys-app/?(.*) "ws://localhost:3002/phys-app/$1" [P,L]
    
    ErrorLog ${APACHE_LOG_DIR}/phys-error.log
    CustomLog ${APACHE_LOG_DIR}/phys-access.log combined

SSLCertificateFile /etc/letsencrypt/live/eazyancloud.ru/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/eazyancloud.ru/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

