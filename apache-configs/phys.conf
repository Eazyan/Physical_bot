<VirtualHost *:80>
	ServerName eazyancloud.ru
    ProxyPreserveHost On
    ProxyPass /phys-app/ http://localhost:3002/phys-app/
    ProxyPassReverse /phys-app/ http://localhost:3002/phys-app/
    
    ProxyRequests Off
    
    ErrorLog ${APACHE_LOG_DIR}/phys-error.log
    CustomLog ${APACHE_LOG_DIR}/phys-access.log combined
</VirtualHost>

